{% extends 'base.html' %}
{% load static %}

{% block title_block %}
    COVID-19 Africa Dashboard
{% endblock %}

{% block body_block %}

<article id="choropleth" class="graph">

</article>

<table id="all-countries-table" class="table table-striped">

</table>


<article id="average-cases" class="graph">

</article>

<article id="countries-vaccinations" class="graph">

</article>

<div align="center" id="weekly-vaccines">
    <div>Number of New Vaccinations per Week (per 100k)</div>
    <br>
    <div class="dropdown-button">
        Use drop-down menu to view a country's administered vaccinations:
        <select class="countryChoice"></select>
    </div>
    <article id="country-new-vaccinations" class="graph">

    </article>
</div>

<script>
let summarydataRequest = new Request('{% url 'dashboard:get_summary_data' %}');
const summaryRequest = fetch(summarydataRequest, {
        method: 'GET',
        mode: 'same-origin',
        cache: 'default'
    }).then((response) => {
        if (response.ok) {
            response.json().then((content) => {
                create_summary_table(content);
            });
        } else {
            console.log("Failed to retrieve COVID-19 data.");
        }
    }
);

let dataRequest = new Request('{% url 'dashboard:get_covid_data' %}');
const request = fetch(dataRequest, {
        method: 'GET',
        mode: 'same-origin',
        cache: 'default'
    }).then((response) => {
        if (response.ok) {
            response.json().then((content) => {
                draw_average_cases(content);
                draw_map(content);
            });
        } else {
            console.log("Failed to retrieve COVID-19 data.");
        }
    }
);

let vaccineDataRequest = new Request("{% url 'dashboard:get_vaccinated_percentage' %}");
const vaccine_request = fetch(vaccineDataRequest, {
        method: 'GET',
        mode: 'same-origin',
        cache: 'default'
    }).then((response) => {
        if (response.ok) {
            response.json().then((content) => {
                draw_countries_vaccinations(content);
            });
        } else {
            console.log("Failed to retrieve COVID-19 data.");
        }
    }
);

let weeklyVaccinationDataRequest = new Request("{% url 'dashboard:get_new_vaccinated_data' %}");
const weekly_vaccine_request = fetch(weeklyVaccinationDataRequest, {
        method: 'GET',
        mode: 'same-origin',
        cache: 'default'
    }).then((response) => {
        if (response.ok) {
            response.json().then((content) => {
                draw_country_new_vaccinations(content);
            });
        } else {
            console.log("Failed to retrieve COVID-19 data.");
        }
    }
);
</script>

{% endblock %}
