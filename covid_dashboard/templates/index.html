{% extends 'base.html' %}
{% load static %}

{% block title_block %}
    COVID-19 Africa Dashboard
{% endblock %}

{% block body_block %}

<article id="choropleth" class="graph">

</article>

<table id="all-countries-table" class="table table-striped">

</table>

<div class="container-fluid">

  <div class="btn-group btn-group-toggle" style="margin-bottom: 1rem">
    <label class="btn btn-outline-primary active">
      <input type="radio" name="source" id="confirmed" autocomplete="off"> Confirmed Cases
    </label>
    <label class="btn btn-outline-primary">
      <input type="radio" name="source" id="deaths" autocomplete="off" checked> Deaths
    </label>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-header" id="map-header">
        </div>
        <div class="card-body" id="container"></div>
      </div>
    </div>
    <div class="col-12 col-md-6" id="info">
      <div class="card">
        <div class="card-header">
          <span class="header-text"></span>
        </div>
        <div class="card-header subheader">
          Click on countries to see the data in a graphical form
        </div>
        <div class="card-body" id="country-chart">

        </div>
      </div>
    </div>
  </div>
<article id="average-cases" class="graph">

</article>

<script>
let summarydataRequest = new Request('{% url 'dashboard:get_summary_data' %}');
const summaryRequest = fetch(summarydataRequest, {
        method: 'GET',
        mode: 'same-origin',
        cache: 'default'
    }).then((response) => {
        if (response.ok) {
            response.json().then((content) => {
                create_summary_table(content);
            });
        } else {
            console.log("Failed to retrieve COVID-19 data.");
        }
    }
);

let dataRequest = new Request('{% url 'dashboard:get_covid_data' %}');
const request = fetch(dataRequest, {
        method: 'GET',
        mode: 'same-origin',
        cache: 'default'
    }).then((response) => {
        if (response.ok) {
            response.json().then((content) => {
                draw_average_cases(content);
                draw_map(content);
            });
        } else {
            console.log("Failed to retrieve COVID-19 data.");
        }
    }
);
</script>

{% endblock %}
