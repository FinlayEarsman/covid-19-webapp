<script>
let summarydataRequest = new Request('{% url 'dashboard:get_summary_data' %}');
const request_summary = fetch(summarydataRequest, {
        method: 'GET',
        mode: 'same-origin',
        cache: 'default'
    }).then((response) => {
        if (response.ok) {
            response.json().then((content) => {
                create_summary_table(content);
            });
        } else {
            console.log("Failed to retrieve COVID-19 data.");
        }
    }
);

let weeklyMaxRequest = new Request('{% url 'dashboard:get_weekly_maxs' %}');
const request_weeklyMax = fetch(weeklyMaxRequest, {
        method: 'GET',
        mode: 'same-origin',
        cache: 'default'
    }).then((response) => {
        if (response.ok) {
            response.json().then((content) => {
                insert_weekly_maxs(content);
            });
        } else {
            console.log("Failed to retrieve COVID-19 data.");
        }
    }
);

let dataRequest = new Request('{% url 'dashboard:get_covid_data' %}');
const request = fetch(dataRequest, {
        method: 'GET',
        mode: 'same-origin',
        cache: 'default'
    }).then((response) => {
        if (response.ok) {
            response.json().then((content) => {
                draw_average_cases(content);
                draw_map(content);
            });
        } else {
            console.log("Failed to retrieve COVID-19 data.");
        }
    }
);
</script>
